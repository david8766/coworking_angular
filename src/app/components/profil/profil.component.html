
<div class="container-fluid">
    <div class="container">
        <h1 class="mt-5 text-center border border-info p-2">Mon compte</h1>
        <div class="row text-center align-items-center mt-5">
            <div class="col">
                <img [src]="imageSrc" alt="" srcset="" class="img-fluid img-thumbnail border-info">
            </div>
            <div class="col font-custom">
                <p *ngIf="user">Nom: {{ user.lastname }}</p>
                <p *ngIf="user">Prénom : {{ user.firstname }}</p>
                <p *ngIf="user">Adresse: {{ user.address }}</p>
                <p *ngIf="user">Code postal : {{ user.zipcode }}</p>
                <p *ngIf="user">Ville: {{ user.city }}</p>
                <p *ngIf="user">Email : {{ user.email }}</p>
                <p *ngIf="user">Mot de passe : {{ user.password }}</p>
                <p *ngIf="user">Téléphone: {{ user.phone }}</p>
            </div>
        </div>
        <hr>
        <a href="http://" class="btn btn-info">Modifier vos informations personnelles</a>

    </div>
</div>
