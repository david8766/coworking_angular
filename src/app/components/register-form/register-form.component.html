<div class="container">
    <h1 class="mt-5"><i class="fa-solid fa-address-card"></i> Formulaire d'inscription</h1>
    <hr class="text-info">
    <div class="row align-items-center">
        <div class="col me-5">
            <img [src]="imageSrc" alt="" srcset="" class="img-fluid img-thumbnail border-info">
        </div>
        <div class="col mt-5 border-start border-info">
            <h2>Vos informations générales</h2>
            <form class="mt-3" [formGroup]="myForm">
                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input type="text" class="form-control" id="lastname" formControlName="lastname">
                </div>
                <label for="firstname">Prénom</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="firstname" formControlName="firstname">
                </div>
                <div class="form-group">
                    <label for="address">Adresse</label>
                    <input type="text" class="form-control" id="address" formControlName="address">
                </div>
                <div class="form-group">
                    <label for="zipcode">Code postal</label>
                    <input type="text" class="form-control" id="zipcode" formControlName="zipcode">
                </div>
                <div class="form-group">
                    <label for="city">Ville</label>
                    <input type="text" class="form-control" id="city" formControlName="city">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="mail" class="form-control" id="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" formControlName="password">
                </div>
                <div class="form-group mb-5">
                    <label for="phone">Téléphone</label>
                    <input type="text" class="form-control" id="phone" formControlName="phone">
                </div>
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Envoyer</button>
            </form>
        </div>
    </div>
</div>
